<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipedrive Extension</title>
    <!-- Pipedrive SDK - UMD version -->
    <script src="https://cdn.jsdelivr.net/npm/@pipedrive/app-extensions-sdk@0/dist/index.umd.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            padding: 20px;
            background-color: #ffffff;
        }
        
        .container {
            max-width: 100%;
        }
        
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 18px;
        }
        
        button {
            background-color: #0091ff;
            color: white;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 500;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #0077d4;
        }
        
        button:active {
            background-color: #006bc2;
        }
        
        .info {
            margin-top: 15px;
            padding: 10px;
            background-color: #f0f9ff;
            border-radius: 6px;
            font-size: 12px;
            color: #0c5aa6;
            display: none;
        }
        
        .info.show {
            display: block;
        }
        
        .status {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸš€ Pipedrive Akcia</h2>
        <button onclick="otvorGoogle()">OtvoriÅ¥ Google</button>
        <div class="info" id="info">
            âœ“ Google.com otvorenÃ½ v novej zÃ¡loÅ¾ke!
        </div>
        <div class="status" id="status">Inicializujem...</div>
    </div>

    <script>
        let sdk;
        
        // PomocnÃ¡ funkcia na zÃ­skanie query parametra z URL
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        
        // Inicializuj Pipedrive SDK
        (async function() {
            try {
                // Debug: vypÃ­Å¡ vÅ¡etky query parametre
                console.log('Current URL:', window.location.href);
                console.log('Query params:', window.location.search);
                
                // ZÃ­skaj ID z URL
                const identifier = getQueryParam('id');
                console.log('Identifier from URL:', identifier);
                
                // Zobraz status
                document.getElementById('status').textContent = identifier 
                    ? `Inicializujem s ID: ${identifier.substring(0, 8)}...` 
                    : 'Inicializujem bez ID...';
                
                // Inicializuj SDK
                if (identifier) {
                    // Ak mÃ¡me ID, predaj ho explicitne
                    sdk = await new AppExtensionsSDK({ identifier: identifier }).initialize({
                        size: { height: 300 }
                    });
                } else {
                    // SkÃºs automatickÃ© naÄÃ­tanie
                    sdk = await new AppExtensionsSDK().initialize({
                        size: { height: 300 }
                    });
                }
                
                document.getElementById('status').textContent = 'âœ“ Panel pripravenÃ½';
                console.log('Pipedrive SDK initialized successfully', sdk);
                
            } catch (error) {
                console.error('Failed to initialize Pipedrive SDK:', error);
                document.getElementById('status').textContent = 'âœ— Chyba: ' + error.message;
                
                // Zobraz aj query parametre pre debugging
                console.error('URL params:', window.location.search);
            }
        })();
        
        function otvorGoogle() {
            // OtvorÃ­ Google v novej zÃ¡loÅ¾ke
            window.open('https://google.com', '_blank');
            
            // ZobrazÃ­ potvrdenie
            const info = document.getElementById('info');
            info.classList.add('show');
            
            // Skryje potvrdenie po 3 sekundÃ¡ch
            setTimeout(() => {
                info.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
