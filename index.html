<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipedrive Extension</title>
    <!-- Pipedrive SDK - UMD version -->
    <script src="https://cdn.jsdelivr.net/npm/@pipedrive/app-extensions-sdk@0/dist/index.umd.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            padding: 20px;
            background-color: #ffffff;
        }
        
        .container {
            max-width: 100%;
        }
        
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 18px;
        }
        
        button {
            background-color: #0091ff;
            color: white;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 500;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #0077d4;
        }
        
        button:active {
            background-color: #006bc2;
        }
        
        .info {
            margin-top: 15px;
            padding: 10px;
            background-color: #f0f9ff;
            border-radius: 6px;
            font-size: 12px;
            color: #0c5aa6;
            display: none;
        }
        
        .info.show {
            display: block;
        }
        
        .status {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸš€ Pipedrive Akcia</h2>
        <button onclick="otvorGoogle()">Update Finstat</button>
        <div class="info" id="info">
            âœ“ n8n webhook zavolanÃ½!
        </div>
        <div class="status" id="status">Inicializujem...</div>
    </div>

    <script>
        let sdk;
        let organizationId = null;
        
        // PomocnÃ¡ funkcia na zÃ­skanie query parametra z URL
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        
        // Inicializuj Pipedrive SDK
        (async function() {
            try {
                // Debug: vypÃ­Å¡ vÅ¡etky query parametre
                console.log('Current URL:', window.location.href);
                console.log('Query params:', window.location.search);
                
                // ZÃ­skaj ID z URL
                const identifier = getQueryParam('id');
                console.log('Identifier from URL:', identifier);
                
                // ZÃ­skaj organization ID z query parametrov
                const selectedIds = getQueryParam('selectedIds');
                if (selectedIds) {
                    organizationId = selectedIds;
                    console.log('Organization ID:', organizationId);
                }
                
                // Zobraz status
                document.getElementById('status').textContent = identifier 
                    ? `Inicializujem s ID: ${identifier.substring(0, 8)}...` 
                    : 'Inicializujem bez ID...';
                
                // Inicializuj SDK
                if (identifier) {
                    // Ak mÃ¡me ID, predaj ho explicitne
                    sdk = await new AppExtensionsSDK({ identifier: identifier }).initialize({
                        size: { height: 300 }
                    });
                } else {
                    // SkÃºs automatickÃ© naÄÃ­tanie
                    sdk = await new AppExtensionsSDK().initialize({
                        size: { height: 300 }
                    });
                }
                
                document.getElementById('status').textContent = organizationId 
                    ? `âœ“ Panel pripravenÃ½ (Org: ${organizationId})` 
                    : 'âœ“ Panel pripravenÃ½';
                console.log('Pipedrive SDK initialized successfully', sdk);
                
            } catch (error) {
                console.error('Failed to initialize Pipedrive SDK:', error);
                document.getElementById('status').textContent = 'âœ— Chyba: ' + error.message;
                
                // Zobraz aj query parametre pre debugging
                console.error('URL params:', window.location.search);
            }
        })();
        
        async function otvorGoogle() {
            // Skontroluj Äi mÃ¡me organization ID
            if (!organizationId) {
                document.getElementById('status').textContent = 'âœ— ChÃ½ba Organization ID';
                console.error('No organization ID available');
                return;
            }
            
            // Zavolaj n8n webhook
            const n8nUrl = 'https://shifra.app.n8n.cloud/webhook/pipedrive';
            
            try {
                // Zobraz loading
                document.getElementById('status').textContent = 'VolÃ¡m n8n...';
                
                // ZostavÃ­ URL s parametrami
                const url = `${n8nUrl}?action=update_finstat&organization_id=${organizationId}`;
                
                console.log('Calling n8n:', url);
                
                // Zavolaj webhook
                const response = await fetch(url, {
                    method: 'GET'
                });
                
                console.log('n8n response:', response);
                
                // ZobrazÃ­ potvrdenie
                const info = document.getElementById('info');
                info.textContent = 'âœ“ n8n webhook zavolanÃ½!';
                info.classList.add('show');
                
                document.getElementById('status').textContent = 'âœ“ Hotovo';
                
                // Skryje potvrdenie po 3 sekundÃ¡ch
                setTimeout(() => {
                    info.classList.remove('show');
                    document.getElementById('status').textContent = `âœ“ Panel pripravenÃ½ (Org: ${organizationId})`;
                }, 3000);
                
            } catch (error) {
                console.error('Error calling n8n:', error);
                document.getElementById('status').textContent = 'âœ— Chyba volania n8n';
            }
        }
    </script>
</body>
</html>
