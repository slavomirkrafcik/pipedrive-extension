<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipedrive Extension</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
        }
        
        button {
            background-color: #0091ff;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #0077d4;
        }
        
        button:active {
            background-color: #006bc2;
        }
        
        .info {
            margin-top: 20px;
            padding: 12px;
            background-color: #f0f9ff;
            border-radius: 6px;
            font-size: 14px;
            color: #0c5aa6;
            display: none;
        }
        
        .info.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸš€ Pipedrive Akcia</h2>
        <button onclick="otvorGoogle()">OtvoriÅ¥ Google</button>
        <div class="info" id="info">
            âœ“ Google.com otvorenÃ½ v novej zÃ¡loÅ¾ke!
        </div>
    </div>

    <script>
        function otvorGoogle() {
            // OtvorÃ­ Google v novej zÃ¡loÅ¾ke
            window.open('https://google.com', '_blank');
            
            // ZobrazÃ­ potvrdenie
            const info = document.getElementById('info');
            info.classList.add('show');
            
            // Skryje potvrdenie po 3 sekundÃ¡ch
            setTimeout(() => {
                info.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
